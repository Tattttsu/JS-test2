<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div class = container>
      <div id = "screen">0</div>
      <div class = "button-container">
        <table>
        <tr>
          <td class = "button num">7</td>
          <td class = "button num">8</td>
          <td class = "button num">9</td>
          <td class = "button mark">+</td>
        </tr>
        <tr>
          <td class = "button num">4</td>
          <td class = "button num">5</td>
          <td class = "button num">6</td>
          <td class = "button mark">-</td>
        </tr>
        <tr>
          <td class = "button num">1</td>
          <td class = "button num">2</td>
          <td class = "button num">3</td>
          <td class = "button mark">*</td>
        </tr>
        <tr>
          <td class = "button zero">0</td>
          <td class = "button zero">00</td>
          <td class = "button" id = "point">.</td>
          <td class = "button mark">/</td>
        </tr>
        <tr>
          <td class = "button" id = "clear" colspan = "2">C</td>
          <td class = "button" id = "equal" colspan = "2">=</td>
        </tr>
      </table>
    </div>  
      <script src="main.js"></script>
  </body>
</html>
